<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Newsweek Clone</title>
  </head>
  <body>
    <div class="container_wrapper">
      <header class="contanier-fluid ">
        <div class="row justify-content-center align-items-end logo-area ">
          <div class="col d-none d-md-block mx-3 pb-4"><span class="current-date">Tue, Jul 30, 2019</span></div>
          <div class="col-4 col-md-4 img-logo"><a href="#"><img src="images/newsweeklogo.png" class="img-fluid"
                alt="newsweek logo"></a></div>
          <div class="col btn-col">
            <!-- <button type="button" class="btn trans-btn d-block d-md-none"><i class="fa fa-bars" aria-hidden="true"></i></button> -->
            <button type="button" class="btn float-right subscribe-btn text-danger bg-white mx-3 mb-4 pb-1">SUBSCRIBE ></button>
            <button type="button" class="btn float-right mr-2 signin-btn text-white pb-4">SIGN IN</button>
        
          </div>
        </div>

        <nav class="row">
        <div class="col nav">
          <ul class="d-flex flex-row bd-highlight d-none justify-content-between">
            <li class="nav-item active">
              <a class="nav-link" href="#">U.S.</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">World</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tech & Science</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Opinion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vantage</a>
            </li>
            <li class="nav-item p-relative">
              <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search" aria-label="Search"> <i class="fa fa-search"></i>
          </form>
            </li>
            
          </ul>
          
        </div>
      </nav>
      </header>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
